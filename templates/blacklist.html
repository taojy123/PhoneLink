<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>电话链助手</title>

</head>

<body>


<div class="pure-g-r" id="layout" style="letter-spacing:0">


    {% include "menu.html" %}


    <div id="right">

        <div class="header">
            <h1>黑名单设置</h1>
        </div>

        <div id="content" style="text-align: center;margin-top: 30px" >
            <table id="myTable" class="tablesorter">
                <thead>
                <tr>
                    <th>号码</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for r in rs %}
                    <tr>
                        <td>{{ r.phone }}</td>
                        <td>{{ r.mark }}</td>
                        <td>
                            <a href="/del_blacklist/?id={{ r.id }}" onclick="return confirm('确定要删除？')">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <br/>
            <br/>
            <br/>
            <br/>

        <form action="/add_blacklist/" >
            电话号码：
            <input type="text" name="phone" />
            备注：
            <input type="text" name="mark" />
            <input type="submit" />
        </form>


        </div>

        <div style="clear: both; height: 200px"/>

    </div>


</div>

<script type="text/javascript">
    $(function(){
        $("#blacklist").addClass("pure-menu-selected")
    })
</script>


</body>

</html>
